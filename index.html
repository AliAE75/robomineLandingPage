<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Robomine.net</title>
    <!-- theme-color -->
    <meta name="theme-color" content="#10122d">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="images/logo-192.png">
    <link rel="apple-touch-icon" href="images/logo-192.png">
    <!-- Place favicon.ico in the root directory -->
    <!-- all css here -->
    <!-- animate css -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- font-awesome css -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <canvas class="background">
        <script src="js/three.js"></script>
        <script src="js/stats.min.js"></script>
        <script src="js/Projector.js"></script>
        <script src="js/CanvasRenderer.js"></script>
    </canvas>

    <div class="container">
        <div class="brand-button">
            <div class="brand">
                <img src="./images/character3.png" alt="">
                <p>Robomine</p>
            </div>
            <div class="button-dev">
                <button class="button">
                    get in touch
                    <div class="button__horizontal"></div>
                    <div class="button__vertical"></div>
                </button>
            </div>
        </div>
        <div class="coming">
            <p class="p-1">Coming soon.</p>
            <p class="p-2">our website is coming in 2022</p>
            <p class="p-3"><i class="fa fa-arrow-down"></i></p>
        </div>
        <div class="countdown-social">
            <div class="countdown">
                <p>Launching in</p>
                <div id="clockdiv">
                    <div>
                        <span class="days"></span>
                        <div class="smalltext">d</div>
                    </div>
                    <div>
                        <span class="hours"></span>
                        <div class="smalltext">h</div>
                    </div>
                    <div>
                        <span class="minutes"></span>
                        <div class="smalltext">m</div>
                    </div>
                    <div>
                        <span class="seconds"></span>
                        <div class="smalltext">s</div>
                    </div>
                </div>
            </div>
            <div class="social">
                <p>Follow us</p>
                <div class="items">
                    <a href="#"><i class="fa fa-instagram"></i></a>
                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-twitter"></i></a>
                    <a href="#"><i class="fa fa-telegram"></i></a>
                    <a href="#"><i class="fa fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
